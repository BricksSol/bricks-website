<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICKS | Discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="noise-overlay"></div>

    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="BRICKS Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">DISCOVER</a>
            <a href="drops.html">DROPS</a>
            <a href="minifigures.html">MINIFIGURES</a>
            <a href="city.html">CITY</a>
            <a href="socials.html">SOCIALS</a>
            <a href="about.html">ABOUT</a>
        </div>
        <div class="cart-icon">CART (0)</div>
    </header>

    <main>
        <section class="hero-text-section">
            <div class="hero-content">
                <h1>WELCOME TO THE WORLD OF BRICKS</h1>
                <p>MEMES. COLLECTIBLES. CULTURE. REBUILT.</p>

                <div style="margin-top: 2rem;">
                    <a href="drops.html" style="
                        display: inline-block;
                        padding: 1rem 2rem;
                        background: var(--accent);
                        color: #fff;
                        text-decoration: none;
                        font-family: var(--font-display);
                        letter-spacing: 2px;
                        font-weight: 700;
                        border-radius: 4px;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 0 15px var(--accent-glow)'"
                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                        VIEW LATEST DROPS
                    </a>
                </div>
            </div>
        </section>

        <section class="video-showcase">
            <div class="video-wrapper">
                <video autoplay muted loop playsinline class="showcase-video">
                    <source src="assets/SITE.mov" type="video/quicktime">
                    <source src="assets/SITE.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BRICKS Satire Project. Not affiliated with The LEGO Group.</p>
            <p>For parody and entertainment purposes only.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
