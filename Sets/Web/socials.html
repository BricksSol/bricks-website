<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICKS | Socials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .socials-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .social-card {
            background: rgba(25, 25, 25, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 300px;
            text-decoration: none;
        }

        .social-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.2);
        }

        .social-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 2rem;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .social-card:hover .social-logo {
            filter: grayscale(0%);
        }

        .social-name {
            font-family: var(--font-display);
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="BRICKS Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">DISCOVER</a>
            <a href="drops.html">DROPS</a>
            <a href="minifigures.html">MINIFIGURES</a>
            <a href="city.html">CITY</a>
            <a href="socials.html" class="active">SOCIALS</a>
            <a href="about.html">ABOUT</a>
        </div>
        <div class="cart-icon">CART (0)</div>
    </header>

    <main>
        <section class="socials-container">
            <!-- Pump Fun -->
            <a href="#" class="social-card">
                <img src="assets/pump.jpg" alt="Pump Fun" class="social-logo">
                <span class="social-name">Pump.fun</span>
            </a>

            <!-- X -->
            <a href="https://x.com/brickssol_" target="_blank" class="social-card">
                <img src="assets/x.png" alt="X" class="social-logo">
                <span class="social-name">X</span>
            </a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BRICKS Satire Project. Not affiliated with The LEGO Group.</p>
            <p>For parody and entertainment purposes only.</p>
        </div>
    </footer>
</body>

</html>
